<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default: Show desktop message, hide image */
        .desktop-message {
            display: flex;
            width: 100vw;
            height: 100vh;
            background-color: black;
            color: white;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        .image-container {
            display: none; /* Hide by default */
        }

        /* Show image only on screens smaller than 768px (mobile) */
        @media (max-width: 768px) {
            .image-container {
                display: flex;
                width: 100vw;
                height: 100vh;
                background-image: url('https://i.postimg.cc/SNw96G98/Whats-App-Image-2025-03-13-at-02-22-40-4316d5da.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                align-items: center;
                justify-content: center;
            }
            .desktop-message {
                display: none; /* Hide desktop message on mobile */
            }
        }
    </style>
</head>
<body>

    <!-- Desktop View -->
    <div class="desktop-message">
        <h1>I'm desktop, will be blog soon!</h1>
    </div>

    <!-- Mobile View -->
    <div class="image-container"></div>

</body>
</html>
