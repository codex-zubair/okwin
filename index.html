<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Image with CSS</title>
    <style>
        .image-container {
            width: 500px; /* Set the width */
            height: 300px; /* Set the height */
            background-image: url('https://plus.unsplash.com/premium_photo-1664474619075-644dd191935f?fm=jpg&q=60&w=3000&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8aW1hZ2V8ZW58MHx8MHx8fDA%3D');
            background-size: cover; /* Adjusts size */
            background-position: center; /* Centers the image */
            background-repeat: no-repeat; /* Prevents repetition */
            border: 2px solid #000; /* Optional: Add border */
        }
    </style>
</head>
<body>

    <h1>Hello, World!</h1>
    <p>This is a test.</p>
    <div class="image-container"></div>

</body>
</html>
