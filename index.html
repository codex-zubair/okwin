<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ok win</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Default: Gray background for desktop */
        body {
            width: 100vw;
            height: 100vh;
            background-color: #bd9e9e; /* Gray background for desktop */
        }

        .image-container {
            display: none; /* Hide by default */
        }

        /* Show image only on screens smaller than 768px (mobile) */
        @media (max-width: 768px) {
            body {
                background-color: transparent; /* Remove gray background on mobile */
            }
            .image-container {
                display: flex;
                width: 100vw;
                height: 100vh;
                background-image: url('https://i.postimg.cc/SNw96G98/Whats-App-Image-2025-03-13-at-02-22-40-4316d5da.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                align-items: center;
                justify-content: center;
            }
        }
    </style>
</head>
<body>

    <!-- Mobile View -->
    <div class="image-container">

        <h2>Discovering the Charm of Sikkim: A Himalayan Gem</h2>
    </div>

</body>
</html>
